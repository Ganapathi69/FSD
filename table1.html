<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>
    <h1>Understanding HTML Tables</h1>

    <table border="1">
        <!-- Table Header -->
        <tr>
            <th>Student</th>
            <th>Address</Address></th>
        </tr>

        <!-- Table Rows -->
        <tr>
            <td>Hari</td>
            <td>Hyderabad</td>
        </tr>
        <tr>
            <td>Giri</td>
            <td>Vizag</td>
        </tr>

        <tr>
            <td>Praveen</td>
            <td>Mumbai</td>
        </tr>
    </table>
</body>
</html>
