<!DOCTYPE html>
<html>
<head>
    <title>Simple Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <table border="1" cellpadding="6" cellspacing="4">
            <caption><strong>User Registration</strong></caption>
            
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="fullname" required></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required></td>
            </tr>

            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" min="1" max="120"></td>
            </tr>

            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="dob"></td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </td>
            </tr>

            <tr>
                <td>Languages Known:</td>
                <td>
                    <input type="checkbox" name="lang1" value="English"> English
                    <input type="checkbox" name="lang2" value="Hindi"> Hindi
                    <input type="checkbox" name="lang3" value="Telugu"> Telugu
                </td>
            </tr>

            <tr>
                <td>Country:</td>
                <td>
                    <select name="country">
                        <option value="">--Select--</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                    </select>
                </td>
            </tr>
