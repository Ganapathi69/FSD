<!DOCTYPE html>
<html>
<head>
    <title>HTML Hyperlink Example</title>
</head>
<body>
    <h1>Working with Hyperlinks</h1>

    <!-- Hyperlink that opens in the same tab -->
    <p><a href="https://www.google.com/">Visit Google (same tab)</a></p>

    <!-- Hyperlink that opens in a new tab -->
    <p><a href="https://www.microsoft.com" target="_blank">Visit Microsoft (new tab)</a></p>

    <!-- Hyperlink to a local section -->
    <p><a href="#section2">Jump to Section 2 below</a></p>

    <h2 id="section2">Section 2</h2>
    <p>This is the destination of the internal link above.</p>
</body>
</html>
